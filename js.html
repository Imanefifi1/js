<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }
        .gallery img:focus {
            outline: 3px solid #66cc66;
        }
    </style>
</head>
<body>

    <h1>Interactive Photo Gallery</h1>

    <div class="gallery">
        <img src="image1.jpg" alt="Description of Image 1" tabindex="0">
        <img src="image2.jpg" alt="Description of Image 2" tabindex="0">
        <img src="image3.jpg" alt="Description of Image 3" tabindex="0">
        <img src="image4.jpg" alt="Description of Image 4" tabindex="0">
        <img src="image5.jpg" alt="Description of Image 5" tabindex="0">
        <img src="image6.jpg" alt="Description of Image 6" tabindex="0">
    </div>

    <script src="js.js">
       
    </script>

</body>
</html>
